<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <title>SnackbarJS by FezVrasta</title>

        <link rel="stylesheet" href="//fezvrasta.github.io/bootstrap-material-design/material/material.css">
        <link rel="stylesheet" href="dist/snackbar.min.css">

            <h1>SnackbarJS</h1>
